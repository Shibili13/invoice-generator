<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/cart.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="top_nav">
      <div class="nav_container">
        <a href="{% url 'index' %}" role="link" class="logo"
          >Invoice Generator</a
        >

        <a href="{% url 'cart' %}" class="cart-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M21 4H2v2h2.3l3.28 9a3 3 0 0 0 2.82 2H19v-2h-8.6a1 1 0 0 1-.94-.66L9 13h9.28a2 2 0 0 0 1.92-1.45L22 5.27A1 1 0 0 0 21.27 4 .84.84 0 0 0 21 4zm-2.75 7h-10L6.43 6h13.24z"
            ></path>
            <circle cx="10.5" cy="19.5" r="1.5"></circle>
            <circle cx="16.5" cy="19.5" r="1.5"></circle>
          </svg>
          <div class="count">3</div>
        </a>
      </div>
    </nav>
    <div class="skip-nav">
      <div class="flex container pt-5">
        <div class="product">
          {% for c in items %}
          <div class="box">
            <div class="flex">
              <div class="image">
                <img
                  height="180"
                  width="180"
                  src="https://m.media-amazon.com/images/I/612dMOJRooL._AC_AA180_.jpg"
                  alt="(Renewed) OnePlus 9 5G (Arctic Sky, 12GB RAM, 256GB Storage)"
                />
              </div>
              <div class="details">
                <div class="info-parent">
                  <h1 class="title">
                    (Renewed) OnePlus 9 5G (Arctic Sky, 12GB RAM, 256GB Storage)
                  </h1>
                  <span class="left">Only 1 left in stock</span>
                  <div class="info">
                    <div>
                      <b>Wireless Provider: </b>
                      <span> Unlocked for All Carriers</span>
                    </div>
                    <div>
                      <b>Color: </b>
                      <span> Artic Sky</span>
                    </div>
                    <div>
                      <b>Memory Storage Capacity: </b>
                      <span> 256.0 GB</span>
                    </div>
                  </div>
                </div>
                <div class="quantity">
                  <b>Qty: </b>
                  <span>
                    <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10+">10+</option>
                    </select>
                  </span>
                </div>
              </div>
              <h1 class="price">&#8377;35,799.00</h1>
            </div>
            <hr />
            <div class="footer">
              <a
                href="#"
                role="button"
                class="a-button a-button-secondary ml-auto"
                >Delete</a
              >
            </div>
          </div>
          {% endfor %}
        </div>

        <div class="right">
          <div class="checkout">
            <span class="total"
              >Subtotal(2 items): <b>&#8377;2,31,488.00</b></span
            >
            <button class="a-button a-button-primary w-full mt-5">
              Proceed to buy
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
